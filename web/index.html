<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="ui.css" />
    <script language="javascript">
        if (typeof(require) == 'function') {
            window.nw = {
                gui: require('nw.gui')
            };
        }
    </script>
    <script language="javascript" src="jquery.min.js"></script>
    <script language="javascript" src="data-drive.min.js"></script>
    <script language="javascript" src="api.js"></script>
    <script language="javascript" src="ui.js"></script>
</head>
<body>
    <div id="banner">
        <span class="title">SuperMario SoundBoard</span>
    </div>
    <div id="channels" data-drive-map="channels">
        <div class="channel" data-drive-attr-data-name="%{ $D.name }">
            <div class="head">
                <span class="text">%{ $D.text || '' }</span>
                <span data-drive-on="*:G.showPause(this, $D)">%{ $D.pause || ' ' }</span>
            </div>
            <div class="tracks" data-drive-map=".tracks">
                <div class="track">
                    <div class="button"
                         data-drive-attr-data-name="%{ $D.name }"
                         onclick="G.clickTrack(this)">
                        <span class="key">%{ $D.key || ' ' }</span>
                        <span class="text">%{ $D.text || '' }</span>
                        <span data-drive-on="*:G.showLoop(this, $D)">&nbsp;</span>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
